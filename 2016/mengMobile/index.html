<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>移动端</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script src="./js/rem.js"></script>
</head>
<body ng-app="xmApp" ng-controller="indexCtrl">
<!-- banner开始 -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <a href="#">
                <img class="swiper-lazy" data-src="./img/thing1.png" alt="">
            </a>
        </div>
        <div class="swiper-slide">
            <a href="#">
                <img class="swiper-lazy" data-src="./img/thing2.png" alt="">
            </a>
        </div>
    </div>
    <div class="swiper-pagination"></div>
</div>
<!-- banner结束 -->
<!--三亚热拍开始-->
<div id="pop-wrapper">
    <div class="pop-title">三亚热拍</div>
    <div class="pop-slider-wrap">
        <div class="overflow">
            <div class="pop-thgs">
                <a href="#">
                    <div class="thgs-pic">
                        <img src="./img/pop1.png" alt="">
                    </div>
                    <p class="thgs-desc">原来爱不害怕路途遥远</p>
                    <p class="thgs-place">三亚 1day</p>
                    <p class="thgs-msg">
                    <span class="head-icon">
                        <img src="./img/headicon1.png" width="41" alt="">
                    </span>
                        <span class="name">岛哥</span>
                    <span class="price">
                        <em>￥</em>
                        1,690
                    </span>
                    </p>
                </a>
            </div>
            <div class="pop-thgs">
                <a href="#">
                    <div class="thgs-pic">
                        <img src="./img/pop1.png" alt="">
                    </div>
                    <p class="thgs-desc">原来爱不害怕路途遥远</p>
                    <p class="thgs-place">三亚 1day</p>
                    <p class="thgs-msg">
                    <span class="head-icon">
                        <img src="./img/headicon1.png" width="41" alt="">
                    </span>
                        <span class="name">岛哥</span>
                    <span class="price">
                        <em>￥</em>
                        1,690
                    </span>
                    </p>
                </a>
            </div>
            <div class="pop-thgs">
                <a href="#">
                    <div class="thgs-pic">
                        <img src="./img/pop1.png" alt="">
                    </div>
                    <p class="thgs-desc">原来爱不害怕路途遥远</p>
                    <p class="thgs-place">三亚 1day</p>
                    <p class="thgs-msg">
                    <span class="head-icon">
                        <img src="./img/headicon1.png" width="41" alt="">
                    </span>
                        <span class="name">岛哥</span>
                    <span class="price">
                        <em>￥</em>
                        1,690
                    </span>
                    </p>
                </a>
            </div>
        </div>

    </div>
    <p class="pop-more">更多</p>
</div>
<!--三亚热拍结束-->
    <img src="./img/pic1.png" alt="" class="mid-show">
    <img src="./img/pic2.png" alt="" class="mid-show">
<!--商城开始-->
    <div id="shop-container">
       <h3>商城</h3>
        <div class="shop-detail">
            <a href="#">
                <img src="./img/sPic1.png" alt="" class="detail-ig">
            </a>
            <div class="shop-desc">门票限时<em>8折</em></div>
        </div>
        <div class="shop-detail">
            <a href="#">
                <img src="./img/sPic2.png" alt="" class="detail-ig">
            </a>
            <div class="shop-desc">VERA WANG入驻<em></em></div>
        </div>
        <div class="shop-detail">
            <a href="#">
                <img src="./img/sPic3.png" alt="" class="detail-ig">
            </a>
            <div class="shop-desc">三月免费升级<em>豪华型</em></div>
        </div>
        <span id="shopping-cart">
            购物车 <em>0</em>件
        </span>
    </div>
<!--商城结束-->
<!--商品展示开始-->
<div ng-repeat="vo in someGoods">
    <div class="some-goods-wrapper">
        <div class="goods">
            <img src="{{vo.GoodsPicUrl}}" alt="">
            <div class="top-block">
                <span ng-repeat="voo in vo.GoodsTitle">
                    <div class="title">{{voo}}</div>
                </span>
                <div class="desc">{{vo.GoodsDesc}}</div>
                <div class="price"><em>￥</em>{{vo.GoodsPrice}}</div>
            </div>
            <div class="bottom-block">
                <div class="head-icon">
                    <img src="{{vo.CreaterHeadIcon}}" alt="">
                </div>
                <div class="basic-msg">
                    <p class="usrname">{{vo.CreaterUsername}}</p>
                    <span class="level">{{vo.CreaterLevel}}</span>
                    <span class="year">{{vo.CreaterYears}}</span>
                </div>
                <a href="javascript:;" data-id="{{vo.GoodsId}}" class="btn-book">预约</a>
            </div>
        </div>
    </div>
</div>

<!--商品展示结束-->
<script src="js/lib/angular.min.js"></script>
<script src="js/index.js"></script>
<script src="js/lib/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        autoplay:3000,
        lazyLoading:true,
        autoplayDisableOnInteraction:false,
        loop:true
    });
</script>
</body>
