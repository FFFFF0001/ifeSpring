<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JS任务19</title>
		<style>
			#result {
				font-size: 0px;
			}
			
			#result .num {
				display: inline-block;
				vertical-align: middle;
				font-size: 18px;
				text-align: center;
				line-height: 50px;
				width: 50px;
				height: 50px;
				background: #008080;
				color: #fff;
				margin-left: 10px;
				margin-top: 30px;
			}
		</style>
	</head>

	<body>
		<div id="ctrl">
			<textarea class="textInput" rows="5" cols="35" placeholder="请输入字母或者数字并用不同符号分隔"></textarea>
			<button id="Linsert" class="insert">左侧进</button>
			<button id="Rinsert" class="insert">右侧进</button>
			<button id="LOut">左侧出</button>
			<button id="ROut">右侧出</button>
			<input type="text" name="searchInput" id="searchInput" value="" placeholder="请输入要查询的内容" />
			<button id="search">查询</button>
		</div>
		<div id="result">
			<span class="num">1</span>
			<span class="num">45</span>
		</div>
	</body>

	<script src="js/19.js"></script>

</html>
