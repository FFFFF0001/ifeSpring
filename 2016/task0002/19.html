<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JS任务19</title>
		<style>
			#result {
				font-size: 0px;
			}
			
			#result .num {
				display: inline-block;
				vertical-align: middle;
				font-size: 18px;
				text-align: center;
				line-height: 50px;
				width: 50px;
				height: 50px;
				background: #008080;
				color: #fff;
				margin-left: 10px;
				margin-top: 30px;
			}
		</style>
	</head>

	<body>
		<div id="ctrl">
			<textarea class="textInput" rows="5" cols="35" placeholder="请输入字母或者数字并用不同符号分隔"></textarea>
			<button id="Linsert" class="insert">左侧进</button>
			<button id="Rinsert" class="insert">右侧进</button>
			<button id="LOut">左侧出</button>
			<button id="ROut">右侧出</button>
			<input type="text" name="searchInput" id="searchInput" value="" placeholder="请输入要查询的内容" />
			<button id="search">查询</button>
		</div>
		<div id="result">
			<span class="num">1</span>
			<span class="num">45</span>
		</div>
	</body>

	<script>
		var $ = function(obj) {
			if (/^#/.test(obj)) {
				return document.querySelector(obj);
			} else {
				return document.querySelectorAll(obj);
			}
		}
		var searchStr = function(obj, str) {
			[].map.call(obj,function(ele) {
				var content = ele.innerHTML;
				//先清除
				var afterStr = content.replace(/<.+>/,'');
				ele.innerHTML = afterStr.replace(str, "<span style='color:red'>" + str + "</span>");
			});
		}
		$('#Linsert').onclick = function() {
			var addData = render();
			for (var i = 0, leng = addData.length; i < leng; i++) {
				var num = $('.num'),
					newElement = document.createElement('span');
				newElement.setAttribute('class', 'num');
				newElement.innerHTML = addData[i];
				if (num.length == 0) {
					$('#result').appendChild(newElement);
				} else {
					$("#result").insertBefore(newElement, num[0]);
				}
			}
		};
		$('#Rinsert').onclick = function() {
			var addData = render();
			for (var i = 0, len = addData.length; i < len; i++) {
				var newElement = document.createElement('span');
				newElement.setAttribute('class', 'num');
				newElement.innerHTML = addData[i];
				$('#result').appendChild(newElement);
			}
		};
		$("#LOut").onclick = function () {
			var numFirst = $(".num"),
				leng = numFirst.length;
			if(leng>0){
				numFirst[0].remove();
			}
		}
		$("#ROut").onclick = function () {
			var numFirst = $(".num"),
				leng = numFirst.length;
			if(leng>0){
				numFirst[leng-1].remove();
			}
		}
		$("#search").onclick = function() {
			searchStr($(".num"), $("#searchInput").value);
		}
		$("#result").onclick = function (e) {
			var event = e || window.event;
			var tg = event.target || event.srcElement;
			if(tg.tagName.toLocaleLowerCase()=='span'){
				tg.remove();
			}
		}
		function render() {
			var val = $(".textInput")[0].value;
			var arrData = val.split(/[^0-9a-zA-Z\u4e00-\u9fa5]+/).filter(function(ele) {
				if (ele.length == 0 || ele == null) {
					return false;
				} else {
					return true;
				}
			});
			return arrData;
		}
	</script>
